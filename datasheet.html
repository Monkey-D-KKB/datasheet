<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datasheet</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
    <script src="script.js" defer></script>
    <script src="auth.js"></script>
</head>

<body>

    <h1 id="heading"> <a id href="index.html">Datasheet</a></h1>
    <div class="envirmental_conditions">

        <label id="headingenvirment">Envirmental conditions </label>
        <label for="temp">Temprture</label>
        <input type="text" id="temp" placeholder="temprture" value="24.5">
        <label for="humidity">Humidity</label>
        <input type="text" id="humidity" placeholder="humidity" value="45 RH%">
    </div>
    <div class="UUC_DATA">
        <!-- <label for="filename">Request ID</label>
        <input type="text" id="filename" placeholder="Enter the request name" required> -->

        <label for="date">calibration date</label>
        <input type="date" id="date" placeholder="calibration date">

        <label for="Nomenclature">Nomenclature</label>
        <input type="text" id="Nomenclature" placeholder="Enter the name of the UUC">

        <label for="Id.No.">ID No.</label>
        <input type="text" id="Id.No." placeholder="Enter the ID No. of the UUC">

        <label for="Sr.No.">Sr.No.</label>
        <input type="text" id="Sr.No." placeholder="Enter the Sr.No. of the UUC">

        <label for="Range">Range</label>
        <input type="text" id="Range" placeholder="Enter the range of the UUC">
        <div class="least_countunit">
            <label for="least_count">Least Count</label>
            <input type="text" id="least_count" placeholder="Enter the least count">
            <label for="unit">Unit</label>
            <select id="unit">
                <option value="Kg/cm2">Kg/cm2</option>
                <option value="bar/cm2">bar/cm2</option>
                <option value="Pa">Pa</option>
            </select>
        </div>
    </div>

    <h2>Input Table</h2>
    <div>
        <table>
            <thead>
                <tr>
                    <th>Sr.No</th>
                    <th>UUC</th>
                    <th>MASTER ↑</th>
                    <th>MASTER ↓</th>
                </tr>
            </thead>
            <tbody id="tableBody">
                <tr>
                    <td>1</td>
                    <td><input type="text" name="uuc_1" autocomplete="off"></td>
                    <td><input type="text" name="master_up_1" autocomplete="off"></td>
                    <td><input type="text" name="master_down_1" autocomplete="off"></td>
                </tr>
            </tbody>
        </table>
    </div>

    <div>
        <button onclick="addRow()">Add Row</button>
        <button onclick="deleteRow()">Delete Last Row</button>
        <button onclick="saveTableAsPDF()">Save PDF</button>
    </div>
</body>

</html>
